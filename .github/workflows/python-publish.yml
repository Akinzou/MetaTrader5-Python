name: Publish to PyPI

on:
  workflow_dispatch:

permissions:
  contents: read
  deployments: write   # pozwala GitHubowi utworzyć/aktualizować wpis deploymentu

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    # >>> KLUCZOWE: to sprawia, że job jest deploymentem <<<
    environment:
      name: pypi
      url: https://pypi.org/project/PythonMetaTrader5/

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build dependencies
        run: python -m pip install --upgrade build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        run: |
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
